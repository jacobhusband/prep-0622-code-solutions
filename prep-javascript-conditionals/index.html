<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Conditionals</title>
</head>
<body>
  <script>
    // Your code here
    const age = 24;
    (age < 18) ? console.log('A child', age) : console.log('An Adult', age);
    const student1Score = Math.floor(Math.random() * 100);
    (student1Score >= 70) ? console.log('Congrats you received a passing grade', student1Score) : console.log('Oh no you failed!', student1Score);
    const student2Score = Math.floor(Math.random() * 105);
    if (student2Score < 60) {
      console.log('F', student2Score);
    } else if (student2Score < 70) {
      console.log('D', student2Score);
    } else if (student2Score < 80) {
      console.log('C', student2Score);
    } else if (student2Score < 90) {
      console.log('B', student2Score);
    } else if (student2Score < 100) {
      console.log('A', student2Score);
    } else {
      console.log('A++', student2Score);
    }
    const season = 'summer';
    if (season === 'summer') {
      console.log("it's hot today", season);
    } else if (season === 'spring') {
      console.log('the flowers are blooming', season);
    } else if (season === 'autumn') {
      console.log('the leaves are changing colors', season);
    } else if (season === 'winter') {
      console.log("it's cold today", season);
    } else {
      console.log('please enter a valid season', season);
    }
    const dayOfTheWeek = 'monday';
    if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
      console.log('Have a good weekend!', dayOfTheWeek);
    } else {
      console.log("It's a weekday!", dayOfTheWeek);
    }
  </script>
</body>
</html>
